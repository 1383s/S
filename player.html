<script>
// 1. Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
let qualitySources = [];
const savedSources = localStorage.getItem("video_sources");

if (savedSources) {
    try {
        const links = JSON.parse(savedSources);
        qualitySources = Array.isArray(links) 
            ? links.map(l => ({ src: l.url || l, type: "application/x-mpegURL", size: parseInt(l.label) || 720 }))
            : [{ src: links.url || links, type: "application/x-mpegURL", size: 720 }];
    } catch (e) { console.error("Data error"); }
}

// 2. ØªØ´ØºÙŠÙ„ Plyr
const videoElement = document.getElementById('player');
const player = new Plyr(videoElement, {
    controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
    settings: ['quality', 'speed'],
    clickToPlay: false 
});

// 3. Ù„ÙˆØ¬ÙŠÙƒ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ (Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¬ÙˆÙ‡Ø±ÙŠ Ù‡Ù†Ø§)
if (qualitySources.length > 0) {
    const sourceUrl = qualitySources[0].src;

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(sourceUrl);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            console.log("HLS Manifest parsed, video ready.");
        });
        // Ø±Ø¨Ø· Ø§Ù„Ù€ HLS Ø¨Ø§Ù„Ù€ Plyr Ø¹Ø´Ø§Ù† Ø§Ù„Ø¬ÙˆØ¯Ø§Øª ØªØ¸Ù‡Ø±
        player.on('ready', () => {
             // Ù‡Ù†Ø§ Ù…Ù…ÙƒÙ† ØªØ¶ÙŠÙ ÙƒÙˆØ¯ Ù„Ùˆ Ø¹Ø§ÙŠØ² ØªØºÙŠØ± Ø§Ù„Ø¬ÙˆØ¯Ø© ÙŠØ¯ÙˆÙŠ Ù…Ù† Ø§Ù„Ù€ Hls
        });
    } 
    else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = sourceUrl;
    }
} else {
    document.body.innerHTML += "<h2 style='color:red;'>âš ï¸ Ù…ÙÙŠØ´ Ù„ÙŠÙ†Ùƒ ÙÙŠØ¯ÙŠÙˆ ÙŠØ§ Ø±ÙŠØ³!</h2>";
}

// 4. Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„Ø°ÙƒÙŠ (Double Tap & Speed)
const fb = document.getElementById('v-fb');
const wrap = document.getElementById('p-wrap');
let lastTap = 0, tapTimeout, longPressTimer, isSpeeding = false;

function showFb(txt) { fb.textContent = txt; fb.style.display = 'block'; setTimeout(() => fb.style.display = 'none', 800); }

const handleAction = (e) => {
    if (e.type === 'touchstart') e.preventDefault();
    const now = Date.now();
    const rect = wrap.getBoundingClientRect();
    const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
    const isRight = x > rect.width / 2;

    if (now - lastTap < 300) {
        clearTimeout(tapTimeout); clearTimeout(longPressTimer);
        if (isRight) { videoElement.currentTime += 10; showFb("+10s"); }
        else { videoElement.currentTime -= 10; showFb("-10s"); }
        lastTap = 0;
    } else {
        lastTap = now;
        tapTimeout = setTimeout(() => { if (!isSpeeding) { videoElement.paused ? videoElement.play() : videoElement.pause(); } }, 300);
        longPressTimer = setTimeout(() => { isSpeeding = true; videoElement.playbackRate = 2.0; showFb("â© 2x Speed"); }, 500);
    }
};

const endAction = () => {
    clearTimeout(longPressTimer);
    if (isSpeeding) { videoElement.playbackRate = 1.0; isSpeeding = false; showFb("1x Speed"); }
};

wrap.addEventListener('mousedown', handleAction);
wrap.addEventListener('mouseup', endAction);
wrap.addEventListener('touchstart', handleAction, {passive: false});
wrap.addEventListener('touchend', endAction);

// 5. Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
const notesTextarea = document.getElementById('video-notes');
if (qualitySources.length > 0) {
    const vID = btoa(qualitySources[0].src).substring(0, 15);
    notesTextarea.value = localStorage.getItem(`notes_${vID}`) || "";
    notesTextarea.oninput = () => {
        localStorage.setItem(`notes_${vID}`, notesTextarea.value);
        document.getElementById('save-status').style.opacity = 1;
        setTimeout(() => document.getElementById('save-status').style.opacity = 0, 1500);
    };
}
</script>
