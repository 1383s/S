<body>

<div class="player-wrapper" id="p-wrap">

<div class="notes-container">

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
// 1. Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ù„ÙŠÙ†ÙƒØ§Øª (Ø¨Ù†ÙØ³ Ø·Ø±ÙŠÙ‚ØªÙƒ Ø§Ù„Ø£ØµÙ„ÙŠØ© Ø¹Ø´Ø§Ù† Ù…ØªØ¨ÙˆØ¸Ø´)
let qualitySources = [];
const savedSources = localStorage.getItem("video_sources");
if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    qualitySources = Array.isArray(links) ? links.map(l => ({src: l.url || l, type: "application/x-mpegURL", size: parseInt(l.label) || 720})) : [{src: links.url || links, type: "application/x-mpegURL", size: 720}];
  } catch (err) { console.error(err); }
}

// 2. ØªØ´ØºÙŠÙ„ Plyr
const player = new Plyr('#player', {
    controls: ['play-large','play','progress','current-time','duration','mute','volume','settings', 'fullscreen'],
    clickToPlay: false // Ù‚ÙÙ„Ù†Ø§ Ø¯ÙŠ Ø¹Ø´Ø§Ù† Ù†Ù‡Ù†Ø¯Ù„ Ø§Ù„Ù„Ù…Ø³ Ø¨Ù…Ø²Ø§Ø¬Ù†Ø§
});

const video = document.querySelector("video");
const fb = document.getElementById('v-fb');
const wrap = document.getElementById('p-wrap');

function showFb(txt) {
    fb.textContent = txt; fb.style.display = 'block';
    setTimeout(() => fb.style.display = 'none', 700);
}

// 3. Ù„ÙˆØ¬ÙŠÙƒ Ø§Ù„Ù„Ù…Ø³ Ø§Ù„Ù…Ø­ØªØ±Ù (Double Click & Long Press)
let lastTap = 0;
let tapTimeout;
let longPressTimer;
let isSpeeding = false;

const handleAction = (e) => {
    // Ù…Ù†Ø¹ Ø§Ù„Ø³Ù„ÙˆÙƒ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ Ù„Ùˆ ÙƒØ§Ù† Ù„Ù…Ø³ Ø¨Ø³ Ø³ÙŠØ¨ Ø§Ù„Ù…Ø§ÙˆØ³ Ø´ØºØ§Ù„ Ù„Ù„ÙÙˆÙ„ Ø³ÙƒØ±ÙŠÙ†
    if (e.type === 'touchstart') e.preventDefault();
    
    const now = Date.now();
    const rect = wrap.getBoundingClientRect();
    const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
    const isRight = x > rect.width / 2;

    if (now - lastTap < 300) {
        // --- Double Tap ---
        clearTimeout(tapTimeout);
        clearTimeout(longPressTimer);
        if (isRight) { video.currentTime += 10; showFb("+10s"); }
        else { video.currentTime -= 10; showFb("-10s"); }
        lastTap = 0;
    } else {
        // --- Single Tap / Start Long Press ---
        lastTap = now;
        tapTimeout = setTimeout(() => {
            if (!isSpeeding) {
                if (video.paused) video.play(); else video.pause();
            }
        }, 300);

        longPressTimer = setTimeout(() => {
            isSpeeding = true;
            video.playbackRate = 2.0;
            showFb("â© 2x Speed");
        }, 500);
    }
};

const endAction = () => {
    clearTimeout(longPressTimer);
    if (isSpeeding) {
        video.playbackRate = 1.0;
        isSpeeding = false;
        showFb("1x Speed");
    }
};

// ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ø¹Ù„Ù‰ Ø­Ø§ÙˆÙŠØ© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
wrap.addEventListener('mousedown', handleAction);
wrap.addEventListener('mouseup', endAction);
wrap.addEventListener('touchstart', handleAction, {passive: false});
wrap.addEventListener('touchend', endAction);

// 4. ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ (HLS)
if (qualitySources.length > 0) {
  const firstSrc = qualitySources[0].src;
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(firstSrc);
    hls.attachMedia(video);
  } else {
    video.src = firstSrc;
  }
}

// 5. Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª (Ø·Ø±ÙŠÙ‚ØªÙƒ Ø§Ù„Ø£ØµÙ„ÙŠØ©)
const notesTextarea = document.getElementById('video-notes');
if (qualitySources.length > 0) {
    const vID = btoa(qualitySources[0].src);
    notesTextarea.value = localStorage.getItem(`video_notes_${vID}`) || "";
    notesTextarea.oninput = () => {
        localStorage.setItem(`video_notes_${vID}`, notesTextarea.value);
        document.getElementById('save-status').style.opacity = 1;
        setTimeout(() => document.getElementById('save-status').style.opacity = 0, 1500);
    };
}
</script>
