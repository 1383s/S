<script>
// 1. Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
let savedDirectUrl = localStorage.getItem("video_url");
let savedSources = localStorage.getItem("video_sources");

document.getElementById('page-title').textContent = videoTitle;
document.title = videoTitle + " | Player";

const playerElement = document.getElementById('player');

// 2. ØªØ­Ø¯ÙŠØ¯ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
let finalUrl = "";
if (savedDirectUrl) {
    finalUrl = savedDirectUrl;
} else if (savedSources) {
    try {
        const data = JSON.parse(savedSources);
        if (Array.isArray(data) && data.length > 0) {
            finalUrl = data[0].url || data[0].file || data[0];
        } else {
            finalUrl = data.url || data.file;
        }
    } catch (e) { console.error("JSON Error", e); }
}

// 3. ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…Ø´ØºÙ„
if (!finalUrl) {
    document.querySelector('.video-wrapper').innerHTML = "<div class='error-msg'>Ø¹Ø°Ø±Ø§Ù‹ØŒ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ØºÙŠØ± Ù…ØªÙˆÙØ± ğŸš«</div>";
} else {
    // Ø¥Ø¹Ø¯Ø§Ø¯ Plyr Ù…Ø¹ Ø§Ù„Ø®ØµØ§Ø¦Øµ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
    const player = new Plyr(playerElement, {
        controls: ['play-large', 'play', 'rewind', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
        settings: ['quality', 'speed', 'loop'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
        i18n: { speed: 'Ø§Ù„Ø³Ø±Ø¹Ø©', quality: 'Ø§Ù„Ø¬ÙˆØ¯Ø©' }
    });

    // Ø¯Ø¹Ù… ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª m3u8 (HLS)
    if (finalUrl.includes('.m3u8')) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(playerElement);
            window.hls = hls;
        } else if (playerElement.canPlayType('application/vnd.apple.mpegurl')) {
            playerElement.src = finalUrl;
        }
    } else {
        // ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª MP4 Ø¹Ø§Ø¯ÙŠØ©
        player.source = {
            type: 'video',
            sources: [{ src: finalUrl, type: 'video/mp4' }]
        };
    }
}

// --- Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ØªÙ„Ù…ÙŠØ­ ---
setTimeout(() => {
    const hint = document.getElementById('hint');
    if(hint) hint.style.opacity = '0';
}, 5000);

// --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª ---
const notesArea = document.getElementById('video-notes');
const saveMsg = document.getElementById('save-status');
const uniqueID = btoa(encodeURIComponent(videoTitle)).slice(0, 16);

if (notesArea) {
    notesArea.value = localStorage.getItem(`notes_${uniqueID}`) || "";

        clearTimeout(window.saveTimer);
        window.saveTimer = setTimeout(() => { saveMsg.style.opacity = '0'; }, 2000);
    });
}
