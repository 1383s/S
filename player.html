<script>
let qualitySources = [];
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
const savedSources = localStorage.getItem("video_sources");

// ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø±ÙˆØ§Ø¨Ø·
if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    const linksArray = Array.isArray(links) ? links : [links];
    qualitySources = linksArray.map(link => ({
      src: typeof link === 'string' ? link : link.url,
      type: "application/x-mpegURL",
      size: parseInt(link.label) || 720
    }));
  } catch (err) {
    console.error("âŒ Error parsing savedSources:", err);
  }
} else {
  document.body.innerHTML = "<div style='padding:50px;'>Ù„Ù… ÙŠØªÙ… ØªØ­Ø¯ÙŠØ¯ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ğŸ˜¢</div>";
}

const videoElement = document.getElementById('player');
const player = new Plyr(videoElement, {
  controls: ['play-large','play','progress','current-time','duration','mute','volume','settings','fullscreen'],
  settings: ['quality','speed','loop']
});

// ØªØ´ØºÙŠÙ„ HLS
if (qualitySources.length > 0) {
  const sourceUrl = qualitySources[0].src;
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(sourceUrl);
    hls.attachMedia(videoElement);
    window.hls = hls;
  } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
    videoElement.src = sourceUrl;
  }
}

// Ù…Ù†Ø·Ù‚ Ø§Ù„ØªÙ‚Ø¯ÙŠÙ… ÙˆØ§Ù„ØªØ£Ø®ÙŠØ± (Double Click & Double Tap)
const forwardZone = document.getElementById('forward-zone');
const rewindZone = document.getElementById('rewind-zone');

const handleSkip = (direction) => {
  if (direction === 'forward') videoElement.currentTime += 10;
  else videoElement.currentTime -= 10;
};

forwardZone.addEventListener('dblclick', (e) => { e.preventDefault(); handleSkip('forward'); });
rewindZone.addEventListener('dblclick', (e) => { e.preventDefault(); handleSkip('backward'); });

let lastTap = 0;
[forwardZone, rewindZone].forEach(zone => {
  zone.addEventListener('touchstart', (e) => {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
      handleSkip(zone.id === 'forward-zone' ? 'forward' : 'backward');
      e.preventDefault();
    }
    lastTap = currentTime;
  });
});

// Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯
let spacePressed = false;
let longPressTimeout = null;
let isLongPress = false;

document.addEventListener("keydown", (e) => {
  if (document.activeElement === notesTextarea) return; // Ù…Ù†Ø¹ Ø§Ù„ØªØ¯Ø§Ø®Ù„ Ù…Ø¹ Ø§Ù„ÙƒØªØ§Ø¨Ø©
  
  if (e.code === "ArrowRight") videoElement.currentTime += 5;
  if (e.code === "ArrowLeft") videoElement.currentTime -= 5;
  if (e.code === "Space") {
    e.preventDefault();
    if (!spacePressed) {
      spacePressed = true;
      longPressTimeout = setTimeout(() => {
        isLongPress = true;
        videoElement.playbackRate = 2; 
      }, 300);
    }
  }
});

document.addEventListener("keyup", (e) => {
  if (e.code === "Space") {
    clearTimeout(longPressTimeout);
    if (isLongPress) {
      videoElement.playbackRate = 1;
    } else {
      player.togglePlay();
    }
    spacePressed = false;
    isLongPress = false;
  }
});

// Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ØªÙ„Ù…ÙŠØ­
setTimeout(() => {
  const hint = document.getElementById('hint');
  if(hint) hint.style.opacity = '0';
}, 5000);

// Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
const notesTextarea = document.getElementById('video-notes');
const saveStatusDiv = document.getElementById('save-status');
if (qualitySources.length > 0) {
    const videoID = btoa(qualitySources[0].src).substring(0, 20);
    const savedNotes = localStorage.getItem(`video_notes_${videoID}`);
    if (savedNotes) notesTextarea.value = savedNotes;

    notesTextarea.addEventListener('input', () => {
        localStorage.setItem(`video_notes_${videoID}`, notesTextarea.value);
        saveStatusDiv.textContent = 'âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹';
        saveStatusDiv.style.opacity = 1;
        setTimeout(() => { saveStatusDiv.style.opacity = 0; }, 1500);
    });
}
