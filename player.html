<script>
// Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
document.getElementById('page-title').textContent = videoTitle;
document.title = videoTitle + " | Player";

// Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…ØµØ¯Ø± (Ù…Ø¨Ø§Ø´Ø± Ø£Ùˆ Ø¬ÙˆØ¯Ø§Øª Ù…ØªØ¹Ø¯Ø¯Ø©)
const savedSources = localStorage.getItem("video_sources");
const savedDirectUrl = localStorage.getItem("video_url");

let qualitySources = [];
let sourceUrl = "";

if (savedSources) {
  try {
    const data = JSON.parse(savedSources);
    // Ù„Ùˆ Ø§Ù„Ù…ØµØ¯Ø± Ø¹Ø¨Ø§Ø±Ø© Ø¹Ù† Ø±Ø§Ø¨Ø· ÙˆØ¬ÙˆØ¯Ø©
    if (data.url || data.file) {
        sourceUrl = data.url || data.file;
        qualitySources = [{
            src: sourceUrl,
            type: sourceUrl.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4',
            size: parseInt(data.label) || 720
        }];
    } 
    // Ù„Ùˆ Ù…ØµÙÙˆÙØ© Ø¬ÙˆØ¯Ø§Øª
    else if (Array.isArray(data)) {
        qualitySources = data.map(link => ({
            src: link.url || link.file || link,
            type: (link.url || link).includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4',
            size: parseInt(link.label) || 720
        }));
        sourceUrl = qualitySources[0].src;
    }
  } catch (e) { console.error("JSON Error", e); }
} 

// Ù„Ùˆ Ù…ÙÙŠØ´ sources Ù†Ø´ÙˆÙ Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø¨Ø§Ø´Ø±
if (!sourceUrl && savedDirectUrl) {
    sourceUrl = savedDirectUrl;
    qualitySources = [{
        src: sourceUrl,
        type: sourceUrl.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4',
    }];
}

if (!sourceUrl) {
  document.querySelector('.video-wrapper').innerHTML = "<div class='error-msg'>Ø¹Ø°Ø±Ø§Ù‹ØŒ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ØºÙŠØ± Ù…ØªÙˆÙØ± ğŸš«</div>";
} else {
    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø´ØºÙ„
    const playerElement = document.getElementById('player');
    
    // Ø¯Ø¹Ù… HLS (Ù„Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª m3u8)
    if (sourceUrl.includes('.m3u8') && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(sourceUrl);
        hls.attachMedia(playerElement);
        window.hls = hls;
    }

    const player = new Plyr(playerElement, {
        controls: [
            'play-large', 'play', 'rewind', 'fast-forward', 'progress',
            'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'fullscreen'
        ],
        settings: ['quality', 'speed', 'loop'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
        i18n: { speed: 'Ø§Ù„Ø³Ø±Ø¹Ø©', quality: 'Ø§Ù„Ø¬ÙˆØ¯Ø©' }
    });

    if (!sourceUrl.includes('.m3u8')) {
        player.source = {
            type: 'video',
            title: videoTitle,
            sources: qualitySources
        };
    }
}

// Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ØªÙ„Ù…ÙŠØ­ Ø¨Ø¹Ø¯ ÙØªØ±Ø©
setTimeout(() => {
    const hint = document.getElementById('hint');
    if(hint) hint.style.opacity = '0';
}, 7000);


// --- ÙƒÙˆØ¯ Ø§Ø®ØªØµØ§Ø±Ø§Øª Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ (ØªØ³Ø±ÙŠØ¹/ØªÙ‚Ø¯ÙŠÙ…) ---
const videoElement = document.querySelector("video");
let spacePressed = false;
let longPressTimer;

document.addEventListener("keydown", (e) => {
    if(!videoElement) return;
    
    // ØªÙ‚Ø¯ÙŠÙ… ÙˆØªØ£Ø®ÙŠØ± Ø¨Ø§Ù„Ø£Ø³Ù‡Ù…
    if (e.code === "ArrowRight") videoElement.currentTime += 5;
    if (e.code === "ArrowLeft") videoElement.currentTime -= 5;

    // Ø¶ØºØ·Ø© Ù…Ø·ÙˆÙ„Ø© Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø³Ø§ÙØ© Ù„Ù„ØªØ³Ø±ÙŠØ¹ (Ø²ÙŠ ÙŠÙˆØªÙŠÙˆØ¨)
    if (e.code === "Space" && !spacePressed) {
        spacePressed = true;
        longPressTimer = setTimeout(() => {
            videoElement.playbackRate = 2.0;
            showSpeedOverlay(true);
        }, 400); // Ø¨Ø¹Ø¯ 400Ù…Ù„ÙŠ Ø«Ø§Ù†ÙŠØ© ÙŠØ¹ØªØ¨Ø±Ù‡Ø§ Ø¶ØºØ·Ø© Ù…Ø·ÙˆÙ„Ø©
    }
});

document.addEventListener("keyup", (e) => {
    if (e.code === "Space") {
        clearTimeout(longPressTimer);
        spacePressed = false;
        videoElement.playbackRate = 1.0; // Ø±Ø¬ÙˆØ¹ Ù„Ù„Ø³Ø±Ø¹Ø© Ø§Ù„Ø¹Ø§Ø¯ÙŠØ©
        showSpeedOverlay(false);
        
        // Ù„Ùˆ Ù…ÙƒÙ†ØªØ´ Ø¶ØºØ·Ø© Ù…Ø·ÙˆÙ„Ø©ØŒ Ø´ØºÙ„/ÙˆÙ‚Ù Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
        // (Plyr Ø¨ÙŠØ¹Ù…Ù„ Ø¯Ù‡ Ù„ÙˆØ­Ø¯Ù‡ ØºØ§Ù„Ø¨Ø§Ù‹ØŒ Ø¨Ø³ Ø¯Ù‡ ØªØ£ÙƒÙŠØ¯)
    }
});

function showSpeedOverlay(show) {
    // Ù…Ù…ÙƒÙ† ØªØ¶ÙŠÙ Ù‡Ù†Ø§ Ø¹Ù†ØµØ± ÙŠØ¸Ù‡Ø± Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø§Ø´Ø© ÙŠÙ‚ÙˆÙ„ "2x Speed"
}


// --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª (Local Storage) ---
const notesArea = document.getElementById('video-notes');
const saveMsg = document.getElementById('save-status');
const uniqueVideoID = btoa(encodeURIComponent(videoTitle + sourceUrl)).slice(0, 32); // ID ÙØ±ÙŠØ¯ Ù„Ù„ÙÙŠØ¯ÙŠÙˆ

if (notesArea) {
    // Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
    const savedNotes = localStorage.getItem(`notes_${uniqueVideoID}`);
    if (savedNotes) notesArea.value = savedNotes;

    // Ø§Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø§Ù„ÙƒØªØ§Ø¨Ø©
    notesArea.addEventListener('input', () => {
        localStorage.setItem(`notes_${uniqueVideoID}`, notesArea.value);
        
        // Ø¥Ø¸Ù‡Ø§Ø± Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø­ÙØ¸
        saveMsg.style.opacity = '1';
        clearTimeout(window.saveTimer);
        window.saveTimer = setTimeout(() => {
            saveMsg.style.opacity = '0';
        }, 2000);
    });
}

</script>
