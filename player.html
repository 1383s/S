<div class="notes-container">
  <h2>ğŸ“ Ù…Ù„Ø§Ø­Ø¸Ø§ØªÙŠ</h2>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
let qualitySources = [];
const savedSources = localStorage.getItem("video_sources");

// Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ØµØ§Ø¯Ø±
if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    qualitySources = Array.isArray(links) ? links.map(l => ({src: l.url || l, type: "application/x-mpegURL", size: parseInt(l.label) || 720})) : [{src: links.url || links, type: "application/x-mpegURL", size: 720}];
  } catch (err) { console.error(err); }
}

const player = new Plyr('#player', {
  controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
  settings: ['quality', 'speed'],
  tooltips: { controls: true, seek: true }
});

const videoElement = document.querySelector("video");

// ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ù„Ù…Ø³ ÙÙŠ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ Ø§Ù„Ø´ÙØ§ÙØ©
document.getElementById('rewind-zone').addEventListener('click', () => {
    videoElement.currentTime = Math.max(0, videoElement.currentTime - 10);
    showControlsTemporarily();
});

document.getElementById('forward-zone').addEventListener('click', () => {
    videoElement.currentTime = Math.min(videoElement.duration, videoElement.currentTime + 10);
    showControlsTemporarily();
});

// ÙˆØ¸ÙŠÙØ© Ù„Ø¥Ø¸Ù‡Ø§Ø± Ø´Ø±ÙŠØ· Ø§Ù„ØªØ­ÙƒÙ… (Plyr) Ù„Ù…Ø§ Ù†Ø¯ÙˆØ³ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ Ø§Ù„Ø´ÙØ§ÙØ©
function showControlsTemporarily() {
    const controls = document.querySelector('.plyr__controls');
    if(controls) {
        controls.style.opacity = '1';
        controls.style.pointerEvents = 'auto';
        setTimeout(() => {
            // Ù‡ÙŠØ±Ø¬Ø¹ Ù„Ø§Ø®ØªÙØ§Ø¡ Plyr Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
        }, 3000);
    }
}

// ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ HLS
if (qualitySources.length > 0) {
  const firstSrc = qualitySources[0].src;
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(firstSrc);
    hls.attachMedia(videoElement);
  }
}

// Ø­ÙØ¸ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
const notesTextarea = document.getElementById('video-notes');
const saveStatusDiv = document.getElementById('save-status');
const videoID = qualitySources.length > 0 ? btoa(qualitySources[0].src) : 'default';

const savedNotes = localStorage.getItem(`video_notes_${videoID}`);
if (savedNotes) notesTextarea.value = savedNotes;

notesTextarea.addEventListener('input', () => {
    localStorage.setItem(`video_notes_${videoID}`, notesTextarea.value);
    saveStatusDiv.textContent = 'âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸';
    setTimeout(() => saveStatusDiv.textContent = '', 2000);
});
</script>
