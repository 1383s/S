<script>
// 1. Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† LocalStorage
// Ù†Ø­Ø§ÙˆÙ„ Ù†Ø¬ÙŠØ¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø¹Ù‚Ø¯Ø© (Object) Ø§Ù„Ø£ÙˆÙ„ØŒ Ù„Ùˆ Ù…ÙÙŠØ´ Ù†Ø¬ÙŠØ¨ Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø¨Ø§Ø´Ø±
let videoData = null;
const storedData = localStorage.getItem("current_video");
const storedUrl = localStorage.getItem("video_url");

let videoSource = "";
let videoTitle = "Video Player";

if (storedData) {
    try {
        videoData = JSON.parse(storedData);
        videoSource = videoData.source || videoData.url; // Ù…Ù…ÙƒÙ† ÙŠÙƒÙˆÙ† Ø§Ù„Ø§Ø³Ù… source Ø£Ùˆ url
        videoTitle = videoData.title || "Lecture";
    } catch (e) {

    }
} 

// Ù„Ùˆ Ù…ÙÙŠØ´ Ø¯Ø§ØªØ§ Ù…Ø¹Ù‚Ø¯Ø©ØŒ Ù†Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø¨Ø§Ø´Ø± Ø§Ù„Ù‚Ø¯ÙŠÙ…
if (!videoSource && storedUrl) {

    videoTitle = "Lecture Video";

// ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù†ÙˆØ§Ù†
document.getElementById('page-title').textContent = videoTitle;

// Ø¹Ù†ØµØ± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
const videoElement = document.getElementById('player');
const wrapper = document.getElementById('video-container');

// 2. ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
if (!videoSource) {
    wrapper.innerHTML = "<div class='error-msg'>ğŸš« Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø±Ø§Ø¨Ø· ÙÙŠØ¯ÙŠÙˆ Ù„Ù„ØªØ´ØºÙŠÙ„. ÙŠØ±Ø¬Ù‰ Ø§Ù„Ø¹ÙˆØ¯Ø© ÙˆØ§Ø®ØªÙŠØ§Ø± Ù…Ø­Ø§Ø¶Ø±Ø©.</div>";
} else {
    
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Plyr Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
    const defaultOptions = {
        controls: [
            'play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress',
            'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
        ],
        settings: ['quality', 'speed', 'loop'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
        quality: { default: 720, options: [1080, 720, 480, 360] }
    };

    // Ø£. Ù„Ùˆ Ø§Ù„Ø±Ø§Ø¨Ø· ÙŠÙˆØªÙŠÙˆØ¨
    if (videoSource.includes('youtube.com') || videoSource.includes('youtu.be')) {
        const player = new Plyr(videoElement, { ...defaultOptions });
        player.source = {

    else if (videoSource.includes('.m3u8') && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSource);
        hls.attachMedia(videoElement);
        window.hls = hls;
        
        // Ø±Ø¨Ø· HLS Ø¨Ù€ Plyr
        const player = new Plyr(videoElement, defaultOptions);
    } 
    // Ø¬. Ù„Ùˆ Ø§Ù„Ø±Ø§Ø¨Ø· ÙÙŠØ¯ÙŠÙˆ Ø¹Ø§Ø¯ÙŠ (MP4)
    else {
        videoElement.src = videoSource;
        const player = new Plyr(videoElement, defaultOptions);
    }
}

// Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ØªÙ„Ù…ÙŠØ­ Ø¨Ø¹Ø¯ 5 Ø«ÙˆØ§Ù†ÙŠ
setTimeout(() => {

    if(hint) hint.style.opacity = '0';
}, 5000);


// 3. Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª (Note System)
const notesArea = document.getElementById('video-notes');
const saveMsg = document.getElementById('save-status');
// Ø¹Ù…Ù„ ID ÙØ±ÙŠØ¯ Ù„Ù„ÙÙŠØ¯ÙŠÙˆ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø±Ø§Ø¨Ø· Ø¹Ø´Ø§Ù† Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª Ù…ØªØ¯Ø®Ù„Ø´ ÙÙŠ Ø¨Ø¹Ø¶
const uniqueID = btoa(encodeURIComponent(videoSource)).slice(0, 20); 

if (notesArea && videoSource) {
    // Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
    const savedNotes = localStorage.getItem(`notes_${uniqueID}`);
    if (savedNotes) notesArea.value = savedNotes;

    // Ø§Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
    notesArea.addEventListener('input', () => {

        saveMsg.style.opacity = '1';
        clearTimeout(window.saveTimeout);

            saveMsg.style.opacity = '0';
        }, 2000);
    });
}

// 4. Ø§Ø®ØªØµØ§Ø±Ø§Øª Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ (ØªØ³Ø±ÙŠØ¹ Ø¨Ø§Ù„Ù…Ø³Ø·Ø±Ø©ØŒ ØªÙ‚Ø¯ÙŠÙ… Ø¨Ø§Ù„Ø£Ø³Ù‡Ù…)
let spacePressed = false;

document.addEventListener("keydown", (e) => {

    if (e.code === "ArrowRight") videoElement.currentTime += 5;

    if (e.code === "Space" && !spacePressed) {

        }, 200);
