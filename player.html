  .player-wrapper {

<body>

<div class="topbar">

</div>

<div class="player-wrapper" id="p-wrap">
    <video id="player" playsinline controls></video>
    <div id="v-fb" class="v-feedback"></div>
</div>

<div class="notes-container">
  <h2>ğŸ“ Ù…Ù„Ø§Ø­Ø¸Ø§ØªÙŠ</h2>
  <textarea id="video-notes" placeholder="Ø§ÙƒØªØ¨ Ù…Ù„Ø§Ø­Ø¸Ø§ØªÙƒ Ù‡Ù†Ø§..."></textarea>
  <div id="save-status">âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹</div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// 1. Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ù„ÙŠÙ†ÙƒØ§Øª Ù…Ù† Ø§Ù„Ù€ LocalStorage (Ø¨Ù†ÙØ³ Ø§Ù„Ø£Ø³Ù„ÙˆØ¨ Ø¨ØªØ§Ø¹Ùƒ)
let qualitySources = [];
const savedSources = localStorage.getItem("video_sources");

if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    if (Array.isArray(links)) {
      qualitySources = links.map(link => ({
        src: link.url || link,
        type: "application/x-mpegURL",
        size: parseInt(link.label) || 720
      }));
    } else {
      qualitySources = [{
        src: savedSources.url || savedSources,
        type: "application/x-mpegURL",
        size: 720
      }];
    }
  } catch (err) {
    console.error("Error loading sources:", err);
  }
} else {
  document.body.innerHTML += "<h2 style='color:red; margin-top:50px;'>Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø±ÙˆØ§Ø¨Ø· Ù„Ù„ÙÙŠØ¯ÙŠÙˆ!</h2>";
}

// 2. Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø´ØºÙ„ Plyr
const player = new Plyr('#player', {
    controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
    settings: ['quality', 'speed'],
    clickToPlay: false // Ø¹Ø·Ù„Ù†Ø§Ù‡Ø§ Ø¹Ø´Ø§Ù† Ù†ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ù€ Click Ø§Ù„ÙŠØ¯ÙˆÙŠ
});

const video = document.querySelector("video");
const fb = document.getElementById('v-fb');
const wrap = document.getElementById('p-wrap');

function showFb(txt) {
    fb.textContent = txt; fb.style.display = 'block';
    setTimeout(() => fb.style.display = 'none', 800);
}

// 3. Ù„ÙˆØ¬ÙŠÙƒ Ø§Ù„Ù„Ù…Ø³ ÙˆØ§Ù„ØªØ­ÙƒÙ… Ø§Ù„Ø°ÙƒÙŠ (Double Click / Long Press)
let lastTap = 0;
let tapTimeout;
let longPressTimer;
let isSpeeding = false;

const handleAction = (e) => {
    if (e.type === 'touchstart') e.preventDefault(); // Ù…Ù†Ø¹ ØªØ¯Ø§Ø®Ù„ Ø§Ù„Ù„Ù…Ø³
    
    const now = Date.now();
    const rect = wrap.getBoundingClientRect();
    const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
    const isRight = x > rect.width / 2;

    if (now - lastTap < 300) {
        // Double Tap: ØªÙ‚Ø¯ÙŠÙ… Ø£Ùˆ ØªØ£Ø®ÙŠØ±
        clearTimeout(tapTimeout);
        clearTimeout(longPressTimer);
        if (isRight) { video.currentTime += 10; showFb("+10s"); }
        else { video.currentTime -= 10; showFb("-10s"); }
        lastTap = 0;
    } else {
        // Single Tap: ØªØ´ØºÙŠÙ„/Ø¥ÙŠÙ‚Ø§Ù
        lastTap = now;
        tapTimeout = setTimeout(() => {
            if (!isSpeeding) {
                if (video.paused) video.play(); else video.pause();
            }
        }, 300);

        // Long Press: ØªØ³Ø±ÙŠØ¹ 2x
        longPressTimer = setTimeout(() => {
            isSpeeding = true;
            video.playbackRate = 2.0;
            showFb("â© 2x Speed");
        }, 500);
    }
};

const endAction = () => {
    clearTimeout(longPressTimer);
    if (isSpeeding) {
        video.playbackRate = 1.0;
        isSpeeding = false;
        showFb("1x Speed");
    }
};

wrap.addEventListener('mousedown', handleAction);
wrap.addEventListener('mouseup', endAction);
wrap.addEventListener('touchstart', handleAction, {passive: false});
wrap.addEventListener('touchend', endAction);

// 4. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… HLS
if (qualitySources.length > 0) {
    const firstSrc = qualitySources[0].src;
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(firstSrc);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = firstSrc;
    }
}

// 5. Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª (ØªÙ„Ù‚Ø§Ø¦ÙŠØ© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„)
const notesTextarea = document.getElementById('video-notes');
const saveStatus = document.getElementById('save-status');

if (qualitySources.length > 0) {
    const videoID = btoa(qualitySources[0].src).substring(0, 20); // Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯
    notesTextarea.value = localStorage.getItem(`video_notes_${videoID}`) || "";

    notesTextarea.addEventListener('input', () => {
        localStorage.setItem(`video_notes_${videoID}`, notesTextarea.value);
        saveStatus.style.opacity = 1;
        setTimeout(() => saveStatus.style.opacity = 0, 2000);
    });
}
</script>
