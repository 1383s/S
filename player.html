<script>
// --- ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
const savedSources = localStorage.getItem("video_sources");
let qualitySources = [];

if (savedSources) {
    try {
        const links = JSON.parse(savedSources);
        qualitySources = Array.isArray(links) ? links : [links];
    } catch (e) { console.error("Source error"); }
}

const videoElement = document.getElementById('player');
const actionHint = document.getElementById('action-hint');
const firstSource = qualitySources.length > 0 ? (qualitySources[0].url || qualitySources[0]) : null;

// Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªÙ„Ù…ÙŠØ­Ø§Øª
function showHint(msg) {
    actionHint.textContent = msg;
    actionHint.style.opacity = 1;
    setTimeout(() => { actionHint.style.opacity = 0; }, 800);
}

if (!firstSource) {
    document.body.innerHTML = "<div class='error-msg'>Ù„Ù… ÙŠØªÙ… ØªØ­Ø¯ÙŠØ¯ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ğŸ˜¢</div>";
} else {
    // --- Ø¥Ø¹Ø¯Ø§Ø¯ Plyr ---
    const player = new Plyr(videoElement, {
        controls: ['play-large', 'play', 'rewind', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['quality', 'speed', 'loop']
    });

    // --- Ø¯Ø¹Ù… HLS (m3u8) ---
    if (firstSource.endsWith(".m3u8") && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(firstSource);
        hls.attachMedia(videoElement);
    } else {
        videoElement.src = firstSource;
    }

    // --- Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ (Touch Logic) ---
    let lastTap = 0;
    let longPressTimer;
    let isSpeeding = false;

    videoElement.addEventListener('touchstart', (e) => {
        const now = Date.now();
        const delay = now - lastTap;
        const rect = videoElement.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        
        // Ù…Ù†Ø¹ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ© Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
        if (e.touches.length === 1) {
            longPressTimer = setTimeout(() => {
                videoElement.playbackRate = 2.0;
                isSpeeding = true;
                showHint("â© 2x Speed");
            }, 500);
        }

        if (delay < 300) {
            clearTimeout(longPressTimer);
            if (x > rect.width * 0.6) {
                videoElement.currentTime += 10;
                showHint("Forward +10s");
            } else if (x < rect.width * 0.4) {
                videoElement.currentTime -= 10;
                showHint("Rewind -10s");
            }
            e.preventDefault();
        }
        lastTap = now;
    });

    videoElement.addEventListener('touchend', () => {
        clearTimeout(longPressTimer);
        if (isSpeeding) {
            videoElement.playbackRate = 1.0;
            isSpeeding = false;
            showHint("1x Normal");
        }
    });

    // --- ØªØ­ÙƒÙ… Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ ---
    document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'TEXTAREA') return;
        if (e.code === 'Space') {
            e.preventDefault();
            videoElement.paused ? videoElement.play() : videoElement.pause();
        }
        if (e.code === 'ArrowRight') videoElement.currentTime += 5;
        if (e.code === 'ArrowLeft') videoElement.currentTime -= 5;
    });

    // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª ---
    const notesArea = document.getElementById('video-notes');
    const saveStatus = document.getElementById('save-status');
    const videoID = btoa(encodeURIComponent(firstSource)).substring(0, 15);

    const savedNotes = localStorage.getItem(`notes_${videoID}`);
    if (savedNotes) notesArea.value = savedNotes;

    notesArea.addEventListener('input', () => {
        localStorage.setItem(`notes_${videoID}`, notesArea.value);
        saveStatus.style.opacity = 1;
        saveStatus.textContent = "âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸";
        setTimeout(() => { saveStatus.style.opacity = 0; }, 1500);
    });
}

setTimeout(() => document.getElementById('hint').style.display = 'none', 6000);
</script>
