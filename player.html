<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #020617; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .wrapper { width: 95%; max-width: 900px; border: 1px solid #00f3ff; border-radius: 15px; overflow: hidden; }
        video { width: 100%; }
        h1 { color: #00f3ff; font-family: sans-serif; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1 id="title">جاري التحميل...</h1>
    <div class="wrapper">
        <video id="player" playsinline controls crossorigin="anonymous"></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // سحب البيانات من اللوكال ستوراج
        const videoUrl = localStorage.getItem("video_url");
        const videoTitle = localStorage.getItem("video_title");

        if (videoTitle) document.getElementById('title').innerText = videoTitle;

        const videoElement = document.getElementById('player');

        if (videoUrl && videoUrl !== "undefined") {
            const player = new Plyr(videoElement);

            if (videoUrl.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(videoElement);
                } else {
                    videoElement.src = videoUrl;
                }
            } else {
                videoElement.src = videoUrl;
            }
        } else {
            document.getElementById('title').innerText = "⚠️ لم يتم العثور على فيديو";
        }
    </script>
</body>
</html>
