<script>
let qualitySources = [];
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
const savedSources = localStorage.getItem("video_sources");

if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    if (Array.isArray(links)) {
      qualitySources = links.map(link => ({
        src: link.url || link,
        type: "application/x-mpegURL",
        size: parseInt(link.label) || 720
      }));
    } else {
      qualitySources = [{
        src: links.url || links,
        type: "application/x-mpegURL",
        size: parseInt(links.label) || 720
      }];
    }
  } catch (err) {
    console.error("âŒ Error parsing savedSources:", err);
  }
} else {
  document.body.innerHTML = "<div class='error-msg'>Ù„Ù… ÙŠØªÙ… ØªØ­Ø¯ÙŠØ¯ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ğŸ˜¢</div>";
}

const player = new Plyr('#player', {
  controls: ['play-large','play','progress','current-time','duration','mute','volume','settings','fullscreen'],
  settings: ['quality','speed','loop']
});

const video = document.querySelector("video");

// --- Ù…Ù†Ø·Ù‚ Ø§Ù„ØªÙ‚Ø¯ÙŠÙ… ÙˆØ§Ù„ØªØ£Ø®ÙŠØ± Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø¨Ø§Ù„Ù„Ù…Ø³/Ø§Ù„Ø¶ØºØ· ---
const forwardZone = document.getElementById('forward-zone');
const rewindZone = document.getElementById('rewind-zone');

forwardZone.addEventListener('dblclick', (e) => {
  video.currentTime += 10;
});

rewindZone.addEventListener('dblclick', (e) => {
  video.currentTime -= 10;
});

// Ø¯Ø¹Ù… Ø§Ù„ØªØ§ØªØ´ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ (Double Tap)
let lastTap = 0;
[forwardZone, rewindZone].forEach(zone => {
  zone.addEventListener('touchend', function (e) {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 300 && tapLength > 0) {
      if (this.id === 'forward-zone') video.currentTime += 10;
      else video.currentTime -= 10;
      e.preventDefault();
    }
    lastTap = currentTime;
  });
});

// Ø§Ù„Ù„ÙˆØ¬ÙŠÙƒ Ø§Ù„Ù‚Ø¯ÙŠÙ… Ø¨ØªØ§Ø¹ Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ (Ø¨Ø¯ÙˆÙ† ØªØºÙŠÙŠØ±)
let spacePressed = false;
let longPressTimeout = null;
let isLongPress = false;
document.addEventListener("keydown", function (e) {
  if (e.code === "ArrowRight") video.currentTime += 5;
  if (e.code === "ArrowLeft") video.currentTime -= 5;
  if (e.code === "Space") {
    if (!spacePressed) {
      spacePressed = true;
      longPressTimeout = setTimeout(() => {
        isLongPress = true;
        video.playbackRate = 2; 
      }, 300);
    }
  }
});

document.addEventListener("keyup", (e) => {
  if (e.code === "Space") {
    clearTimeout(longPressTimeout);
    if (isLongPress) video.playbackRate = 1;
    else {
      if (video.paused) video.play();
      else video.pause();
    }
    spacePressed = false;
    isLongPress = false;
  }
});

if (qualitySources.length > 0) {
  const firstSrc = qualitySources[0].src;
  if (firstSrc.endsWith(".m3u8") && Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(firstSrc);
    hls.attachMedia(document.getElementById('player'));
  } else {
    player.source = {
      type: 'video',
      title: videoTitle,
      sources: qualitySources
    };
  }
}

setTimeout(() => document.getElementById('hint').style.display = 'none', 5000);

// ÙƒÙˆØ¯ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
const notesTextarea = document.getElementById('video-notes');
const saveStatusDiv = document.getElementById('save-status');
let videoID = null;

if (qualitySources.length > 0) {
    videoID = btoa(qualitySources[0].src);
    const savedNotes = localStorage.getItem(`video_notes_${videoID}`);
    if (notesTextarea && savedNotes) notesTextarea.value = savedNotes;

    if (notesTextarea) {
        notesTextarea.addEventListener('input', () => {
            localStorage.setItem(`video_notes_${videoID}`, notesTextarea.value);
            saveStatusDiv.textContent = 'âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹';
            saveStatusDiv.style.opacity = 1;
            setTimeout(() => { saveStatusDiv.style.opacity = 0; }, 2000);
        });
    }
}
</script>
