player.on('ready', () => {
    const videoClickArea = player.elements.container;

    videoClickArea.addEventListener('mousedown', (e) => { if(e.button === 0) startSpeedUp(); });
    videoClickArea.addEventListener('touchstart', (e) => { startSpeedUp(); });

        if (e.target.closest('.plyr__controls')) return;

        const clickX = (e.clientX || e.changedTouches[0].clientX) - rect.left;

        } else {

            setTimeout(() => {
