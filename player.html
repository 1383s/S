<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
let videoTitle = localStorage.getItem("video_title") || "Lecture Video";
let qualitySources = [];
const savedSources = localStorage.getItem("video_sources");

// 1. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ØµØ§Ø¯Ø±
if (savedSources) {
  try {
    const links = JSON.parse(savedSources);
    qualitySources = Array.isArray(links) ? links.map(l => ({src: l.url || l, type: "application/x-mpegURL", size: parseInt(l.label) || 720})) : [{src: links.url || links, type: "application/x-mpegURL", size: 720}];
  } catch (err) { console.error(err); }
} else {
  document.body.innerHTML = "<div class='error-msg'>Ù„Ù… ÙŠØªÙ… ØªØ­Ø¯ÙŠØ¯ Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ğŸ˜¢</div>";
}

// 2. ØªØ´ØºÙŠÙ„ Plyr
const player = new Plyr('#player', {
  controls: ['play-large','play','rewind','fast-forward','progress','current-time','duration','mute','volume','settings','fullscreen'],
  settings: ['quality','speed'],
  invertTime: false
});

const video = document.querySelector("video");
const wrapper = document.getElementById('main-wrapper');
const feedbackLabel = document.getElementById('feedback-label');

// 3. Ø¯Ø§Ù„Ø© Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ Ø§Ù„Ø¨ØµØ±ÙŠ
function showFeedback(text) {
    feedbackLabel.textContent = text;
    feedbackLabel.style.display = 'block';
    setTimeout(() => { feedbackLabel.style.display = 'none'; }, 600);
}

// 4. Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„Ù…ØªÙ‚Ø¯Ù… (Click, Double Click, Long Press)
let lastTap = 0;
let tapTimeout;
let longPressTimeout;

const handleStart = (e) => {
    const now = Date.now();
    const DOUBLE_TAP_DELAY = 300;
    
    // Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ø§Ù„Ø¶ØºØ·Ø©
    const rect = wrapper.getBoundingClientRect();
    const touchX = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
    const isRightSide = touchX > rect.width / 2;

    if (now - lastTap < DOUBLE_TAP_DELAY) {
        // --- Double Tap Detected ---
        clearTimeout(tapTimeout);
        if (isRightSide) {
            video.currentTime += 10;
            showFeedback("+10s");
        } else {
            video.currentTime -= 10;
            showFeedback("-10s");
        }
        lastTap = 0;
    } else {
        // --- Single Tap Setup ---
        lastTap = now;
        tapTimeout = setTimeout(() => {
            if (video.paused) video.play(); else video.pause();
        }, DOUBLE_TAP_DELAY);

        // --- Long Press Setup ---
        longPressTimeout = setTimeout(() => {
            clearTimeout(tapTimeout); // Ø¥Ù„ØºØ§Ø¡ Ø§Ù„Ù€ Single tap Ù„Ùˆ Ø¶ØºØ·Ø© Ù…Ø·ÙˆÙ„Ø©
            video.playbackRate = 2.0;
            showFeedback("2x Speed");
        }, 500);
    }
};

const handleEnd = () => {
    clearTimeout(longPressTimeout);
    video.playbackRate = 1.0;
};

// Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ù„Ù„Ù€ Wrapper (Ø§Ù„Ù…ÙƒØ§Ù† Ø§Ù„Ù„ÙŠ ÙÙŠÙ‡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ)
wrapper.addEventListener('mousedown', handleStart);
wrapper.addEventListener('mouseup', handleEnd);
wrapper.addEventListener('touchstart', (e) => {
    if(e.touches.length === 1) handleStart(e);
}, {passive: true});
wrapper.addEventListener('touchend', handleEnd);

// 5. Ø¯Ø¹Ù… HLS
if (qualitySources.length > 0) {
  const firstSrc = qualitySources[0].src;
  if (firstSrc.endsWith(".m3u8") && Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(firstSrc);
    hls.attachMedia(video);
  } else {
    player.source = { type: 'video', title: videoTitle, sources: qualitySources };
  }
}

// 6. Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø§Øª
const notesTextarea = document.getElementById('video-notes');
const saveStatusDiv = document.getElementById('save-status');
if (qualitySources.length > 0) {
    const videoID = btoa(qualitySources[0].src);
    notesTextarea.value = localStorage.getItem(`video_notes_${videoID}`) || "";
    notesTextarea.addEventListener('input', () => {
        localStorage.setItem(`video_notes_${videoID}`, notesTextarea.value);
        saveStatusDiv.textContent = 'âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹';
        saveStatusDiv.style.opacity = 1;
        setTimeout(() => { saveStatusDiv.style.opacity = 0; }, 2000);
    });
}

setTimeout(() => document.getElementById('hint').style.display = 'none', 5000);
</script>
