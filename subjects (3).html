    :root {

      --bg-deep: #020617;

      --cyan-dim: #0099a0;       
      --text-white: #e2e8f0;

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      background-color: var(--bg-deep);
      /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ≠Ÿäÿ∑ */
      background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-deep) 80%),
          linear-gradient(0deg, rgba(0,243,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,243,255,0.03) 1px, transparent 1px);
      background-size: 100% 100%, 50px 50px, 50px 50px;
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px; /* ŸÖÿ≥ÿßŸÅÿ© ŸÑŸÑŸáŸäÿØÿ± */
      padding-bottom: 40px;
      overflow-x: hidden;
    }

    /* --- ÿßŸÑŸáŸäÿØÿ± (Topbar) --- */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 70px;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--cyan-neon);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
    }

    .brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--cyan-neon);
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .nav-icons {
      display: flex;
      gap: 15px;
    }
    .nav-icons img {
      width: 24px; height: 24px;
      filter: invert(1) drop-shadow(0 0 5px var(--cyan-neon));
      cursor: pointer;
      transition: transform 0.3s;
    }
    .nav-icons img:hover { transform: scale(1.1); }

    /* --- ÿßŸÑÿπŸÜŸàÿßŸÜ --- */
    h1 {
      margin: 30px 0 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(to bottom, #fff, var(--cyan-neon));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
      text-align: center;
    }

    /* --- ÿ¥ÿ®ŸÉÿ© ÿßŸÑŸÉÿ±Ÿàÿ™ (Grid) --- */
    ul {
      list-style: none;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      display: grid;
      /* ÿßŸÑÿ™ÿ¨ÿßŸàÿ® ÿßŸÑÿ∞ŸÉŸä: ŸÖŸÜ 1 ÿπŸÖŸàÿØ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ ÿ•ŸÑŸâ 4 ŸÑŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑŸÉÿ®Ÿäÿ±ÿ© */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    /* --- ŸÉÿßÿ±ÿ™ ÿßŸÑŸÖÿßÿØÿ© --- */
    li {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* ÿ™ÿ£ÿ´Ÿäÿ± ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸàŸäŸÖ (Hover) */
    li:hover {
      background: var(--card-hover);
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 243, 255, 0.15);
      border-color: var(--cyan-neon);

    /* ÿØÿßÿ¶ÿ±ÿ© ÿßŸÑÿµŸàÿ±ÿ© */
    .circle {
      width: 100px; height: 100px;
      background: rgba(2, 6, 23, 0.5);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      border: 2px solid var(--cyan-dim);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
      margin-bottom: 20px;
      transition: 0.3s;
    }
    
    li:hover .circle {
        border-color: var(--cyan-neon);
        box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
        transform: scale(1.1);
    }

    .circle img {
      width: 65%; height: 65%;
      object-fit: contain;
    }

    /* ÿßÿ≥ŸÖ ÿßŸÑŸÖÿßÿØÿ© */
    li span {

      font-size: 1.4rem;

      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* ÿ≤ÿ± ÿßŸÑÿØÿÆŸàŸÑ ÿØÿßÿÆŸÑ ÿßŸÑŸÉÿßÿ±ÿ™ (ÿ•ÿ∂ÿßŸÅÿ© ÿ¨ŸÖÿßŸÑŸäÿ©) */
    .enter-text {

    li:hover .enter-text {

    }

    /* ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */
    li.loading {

      color: var(--cyan-neon);
      font-size: 1.5rem;
      display: flex;

      gap: 15px;
    }
    li.loading::after {
      content: "";

// ‚úÖ Toast ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© (ÿ®ÿ™ÿµŸÖŸäŸÖ ÿ£ÿ≤ÿ±ŸÇ)
function showToast(message, type = "info") {
  const toast = document.createElement("div");
  toast.className = `custom-toast ${type}`;
  toast.innerHTML = `
    <i class="fas fa-info-circle" style="margin-left:8px"></i> 
    <span>${message}</span>`;
  
  const style = document.createElement("style");
  style.textContent = `
    .custom-toast { 
        position: fixed; bottom: 30px; right: 30px; 
        padding: 15px 25px; border-radius: 12px; 
        font-family: "Cairo", sans-serif; font-weight:bold; color: #fff; 
        z-index: 9999; display:flex; align-items:center; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid var(--cyan-neon);
        backdrop-filter: blur(10px);
    }
    .custom-toast i { color: var(--cyan-neon); }
    @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
  `;
  document.head.appendChild(style);
  document.body.appendChild(toast);
  setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 500);
  }, 3000);
}
</script>
