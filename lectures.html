<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Chapters | FULL MARK</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script> <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bg-main': '#020617',      
            'accent': '#6366f1',       
            'text-primary': '#E6F0E8', 
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
    body { background-color: #020617; color: #E6F0E8; margin:0; font-family: 'Inter', sans-serif; }
    .glass-card {
      background: rgba(30, 41, 59, 0.4); 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.15); 
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      background: rgba(30, 41, 59, 0.6); 
      border-color: #6366f1;
    }
    .loading-dialog {
      position: fixed; inset: 0; z-index: 50; background: #020617; display:flex; justify-content:center; align-items:center; flex-direction:column; color:white;
    }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

<div id="app" class="flex-1 flex flex-col h-full overflow-hidden p-4">

    <header class="flex items-center justify-between mb-6 px-2">
        <div>
            <h1 class="text-xl font-bold text-indigo-400">Chapters Viewer</h1>
            <p class="text-xs text-gray-400">{{ teacherData.name }} - {{ subjectData.name }}</p>
        </div>
        <button onclick="history.back()" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-indigo-600 transition">
            <i class="ph ph-arrow-left text-lg"></i>
        </button>
    </header>

    <div v-if="loading" class="loading-dialog">
        <i class="ph ph-spinner-gap animate-spin text-5xl mb-4 text-indigo-500"></i>
        <p>Loading Data...</p>
    </div>

    <main v-else class="flex-1 overflow-y-auto pb-10">
        <div class="max-w-3xl mx-auto space-y-4">
            
            <div v-if="chapters.length === 0" class="text-center text-gray-500 mt-10">
                No chapters found.
            </div>

            <div v-for="chapter in chapters" :key="chapter.id" class="glass-card rounded-xl overflow-hidden">
                <button @click="toggleChapter(chapter.id)" class="w-full px-5 py-4 flex items-center justify-between">
                    <span class="font-semibold text-lg">{{ chapter.name }}</span>
                    <i class="ph ph-caret-down transition-transform" :class="{'rotate-180': expandedChapters.includes(chapter.id)}"></i>
                </button>

                <div v-show="expandedChapters.includes(chapter.id)" class="bg-slate-900/50 border-t border-white/5">
                    <div v-for="lecture in chapter.lectures" :key="lecture.id" 
                         @click="goToParts(lecture)"
                         class="p-4 pl-6 border-b border-white/5 last:border-0 hover:bg-indigo-500/10 cursor-pointer flex items-center justify-between group">
                        
                        <div>
                            <h4 class="font-medium text-gray-200 group-hover:text-indigo-300 transition">{{ lecture.name }}</h4>
                            <span class="text-xs text-gray-500">{{ lecture.videos ? lecture.videos.length : 0 }} Videos</span>
                        </div>
                        
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-indigo-500 group-hover:text-white transition">
                            <i class="ph ph-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<script>
const { createApp, ref, reactive, onMounted } = Vue; 

const JSON_URLS = {
    'علمي علوم': "https://platform-sigma-seven.vercel.app/organized_output.json",
    'أدبي': "https://platform-sigma-seven.vercel.app/organized_output-a.json", 
    'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json", 
    'أزهر': "https://plus-teal.vercel.app/organized_output.json", 
    'DEFAULT': "https://plus-teal.vercel.app/organized_output.json" 
};

function getUrlParams() {
    const params = {};
    window.location.search.substring(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        if (key && value) params[key] = decodeURIComponent(value);
    });
    return params;
}

createApp({
    setup() {
        const loading = ref(true);
        const chapters = ref([]);
        const expandedChapters = ref([]);
        const params = getUrlParams();
        const teacherData = reactive({ name: '', id: params.tid });
        const subjectData = reactive({ name: '', id: params.sid });
        
        let db;
        try { db = firebase.database(); } catch (e) { console.error(e); }

        const toggleChapter = (id) => {
            const idx = expandedChapters.value.indexOf(id);
            if(idx===-1) expandedChapters.value.push(id);
            else expandedChapters.value.splice(idx,1);
        }

        // ** دالة الانتقال لصفحة الأجزاء **
        const goToParts = (lecture) => {
            // نخزن البيانات في المتصفح لنقرأها في الصفحة التالية
            localStorage.setItem('selectedLectureVids', JSON.stringify(lecture.videos || []));
            localStorage.setItem('selectedLectureTitle', lecture.name);
            
            // التوجيه للصفحة الثانية
            window.location.href = 'parts.html';
        }

        const fetchData = async () => {
            if (!params.yid || !params.sid || !params.tid) {
                loading.value = false; return;
            }
            const activeCode = localStorage.getItem("activeCode");
            if (!activeCode) { alert("Please Login"); return; }

            try {
                if (!db) db = firebase.database();
                const snapshot = await db.ref(`approvedStudents/${activeCode}`).once('value');
                const studentData = snapshot.val();
                let division = (studentData && studentData.section) ? studentData.section.trim() : 'DEFAULT';
                
                const url = JSON_URLS[division] || JSON_URLS['DEFAULT'];
                
                const res = await fetch(url);
                const fullData = await res.json();

                const year = fullData.find(y => y.id == params.yid);
                const subject = year?.subjects.find(s => s.id == params.sid);
                subjectData.name = subject?.name;
                
                const teacher = subject?.teachers.find(t => t.id == params.tid);
                teacherData.name = teacher?.name;
                
                chapters.value = teacher?.chapters || [];

            } catch (err) {
                console.error(err);
                alert("Error loading data");
            } finally {
                loading.value = false;
            }
        }

        onMounted(fetchData);

        return { loading, chapters, expandedChapters, teacherData, subjectData, toggleChapter, goToParts };
    }
}).mount('#app');
</script>
</body>
</html>
