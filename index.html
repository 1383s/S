    <style>
        /* --------------------------
           1. الألوان (Minimalist Dark Theme)
           -------------------------- */
        :root {
            --bg-color: #0f172a;       /* كحلي غامق مط */
            --card-bg: #1e293b;        /* رمادي مزرق للكارت */
            --input-bg: #334155;       /* لون الحقل */
            --primary-color: #3b82f6;  /* أزرق زاهي */
            --accent-color: #f59e0b;   /* برتقالي ذهبي للتركيز */
            --text-main: #f1f5f9;      
            --text-sec: #94a3b8;
            
            --success: #10b981;
            --error: #ef4444;
            --pending: #eab308;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        /* --------------------------
           2. الخلفية الهادية
           -------------------------- */
        body {
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            /* خلفية ناعمة جداً وثابتة */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 20%);
            color: var(--text-main);
            padding: 20px;
            overflow: hidden;
        }

        /* أشكال هندسية بسيطة في الخلفية (ديكور) */
        .shape {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .shape-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
        }
        .shape-2 {
            bottom: -10%; right: -10%; width: 40vw; height: 40vw;
            background: rgba(15, 23, 42, 1);
            border-radius: 50%;
        }

        /* --------------------------
           3. الكارت (Design)
           -------------------------- */
        .login-card {
            background: var(--card-bg);
            border-radius: 16px; 
            padding: 50px 40px; 
            width: 100%; max-width: 400px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center; 
            position: relative;
            z-index: 10;
        }

        h2 {
            margin-bottom: 40px; 
            font-size: 1.8em; 
            color: var(--text-main);
            font-weight: 700; 
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        /* خط صغير تحت العنوان */
        h2::after {
            content: ''; position: absolute; bottom: -10px; right: 50%;
            transform: translateX(50%);
            width: 40px; height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* --------------------------
           4. الحقول (Inputs)
           -------------------------- */
        .input-group { position: relative; margin-bottom: 25px; }

        .input-group input {
            width: 100%; padding: 16px 45px 16px 15px; 
            background: var(--input-bg); 
            border: 2px solid transparent;
            border-radius: 12px; 
            color: white; 
            font-size: 1.1em;
            outline: none; 
            transition: all 0.3s ease;
            text-align: right; 
            font-weight: 500;
        }

        .input-group input::placeholder { 
            color: var(--text-sec); font-size: 0.9em; 
        }

        /* تأثير لما يضغط يكتب */
        .input-group input:focus {
            background: #0f172a;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .input-group .icon {
            position: absolute; right: 18px; top: 50%;
            transform: translateY(-50%); 
            color: var(--text-sec); 
            font-size: 1.1em;
            transition: 0.3s;
        }

        .input-group input:focus + .icon { color: var(--primary-color); }

        /* --------------------------
           5. الزرار (Button)
           -------------------------- */
        .login-btn {
            width: 100%; padding: 16px; 
            border: none; border-radius: 12px;
            background-color: var(--primary-color);
            color: white; 
            font-size: 1.1em; font-weight: 700;
            cursor: pointer; 
            transition: all 0.2s ease; 
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #2563eb; /* أزرق أغمق سنة */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active { transform: translateY(0); }

        /* --------------------------
           6. رسائل الحالة (Notifications)
           -------------------------- */
        #statusMessage {
            margin-bottom: 25px; padding: 12px; border-radius: 8px;
            font-size: 0.9em; display: none; text-align: center; font-weight: 600;
        }

        .top-status-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            padding: 10px; border-radius: 8px; margin-bottom: 25px;
            text-align: center;
        }

        .status-text { color: var(--text-sec); font-size: 0.9em; display: block; margin-bottom: 5px; }
        .code-display { color: var(--accent-color); font-family: monospace; font-size: 1.2em; font-weight: bold; }
        
        .clear-btn {
            background: transparent; color: var(--error);
            border: 1px solid var(--error);
            padding: 5px 15px; border-radius: 6px;
            font-size: 0.8em; cursor: pointer; margin-top: 5px;
            transition: 0.2s;
        }
        .clear-btn:hover { background: var(--error); color: white; }

        /* --------------------------
           7. الفوتر
           -------------------------- */
        .developer-footer {
            position: fixed; bottom: 20px; width: 100%; 
            text-align: center; z-index: 5;
            color: var(--text-sec); font-size: 0.85em;
            display: flex; justify-content: center; gap: 5px;
        }
        .developer-name { color: var(--primary-color); font-weight: 700; }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 40px 25px; width: 92%; }
            h2 { font-size: 1.6em; }
        }
    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-card">
        
        <div id="topCodeStatus" class="top-status-bar"></div>

        <h2>منصة Full-Mark</h2>
        
        <div id="statusMessage"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="activationCode" placeholder="كود التفعيل" pattern="\d{6}" maxlength="6" required autocomplete="off">
                <i class="fas fa-lock icon"></i>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                  دخول
            </button>
        </form>

    </div>
    
    <footer class="developer-footer">
        <span class="developer-name">ELGIZAWY</span> 
        <span>Developed By</span>
    </footer>

    <script>
        // ==========================================
        // نفس الكود البرمجي بالمللي بدون أي تغيير
        // ==========================================

        const firebaseConfig = {
          apiKey: "AIzaSyBK6FZF3LW83qaUHBKYTfiVd2Ozrd1Rf2g",
          authDomain: "thanawy-1383.firebaseapp.com",
          databaseURL: "https://thanawy-1383-default-rtdb.firebaseio.com",
          projectId: "thanawy-1383",
          storageBucket: "thanawy-1383.firebasestorage.app",
          messagingSenderId: "1026664406457",
          appId: "1:1026664406457:web:87d71f7e41bef36ba0aa68",
          measurementId: "G-J5R2EFM2D0"
        };
        
        if (typeof firebase === 'undefined' || firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.database();

        const STATUS_MESSAGE = document.getElementById('statusMessage');
        const LOGIN_FORM = document.getElementById('loginForm');
        const LOGIN_BTN = document.getElementById('loginBtn');
        const ACTIVATION_CODE_INPUT = document.getElementById('activationCode');
        const codeStatusDiv = document.getElementById('topCodeStatus');

        function updateStatusMessage(text, type) {
            STATUS_MESSAGE.textContent = text;
            STATUS_MESSAGE.style.display = 'block';
            
            // تعديل ألوان الرسائل لتناسب التصميم الجديد
            if (type === 'success') {
                STATUS_MESSAGE.style.background = 'rgba(16, 185, 129, 0.2)'; 
                STATUS_MESSAGE.style.color = '#34d399';
            } else if (type === 'error') {
                STATUS_MESSAGE.style.background = 'rgba(239, 68, 68, 0.2)'; 
                STATUS_MESSAGE.style.color = '#f87171';
            } else if (type === 'pending') {
                STATUS_MESSAGE.style.background = 'rgba(234, 179, 8, 0.2)'; 
                STATUS_MESSAGE.style.color = '#facc15';
            }
        }

        function generateDeviceID() {
             return 'DID-' + Math.random().toString(36).substring(2, 10).toUpperCase() + Date.now().toString(36);
        }

        let localDeviceId = localStorage.getItem('localDeviceId');
        if (!localDeviceId) {
            localDeviceId = generateDeviceID();
            localStorage.setItem('localDeviceId', localDeviceId);
        }

        function clearLocalCode() {
            localStorage.removeItem('activeCode');
            localStorage.removeItem('approved'); 
            updateStatusMessage('✅ تم حذف الكود بنجاح.', 'success');
            LOGIN_BTN.disabled = true;
            setTimeout(() => { window.location.reload(); }, 1000);
        }

        const activeCode = localStorage.getItem('activeCode');
        
        async function checkAutoLoginStatus() {
            if (!activeCode) {
                // إخفاء الشريط العلوي لو مفيش كود
                codeStatusDiv.style.display = 'none';
                STATUS_MESSAGE.style.display = 'none'; 
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                return;
            }

            codeStatusDiv.innerHTML = `
                <span class="status-text">الكود المحفوظ</span>
                <span class="code-display">${activeCode}</span><br>
                <button class="clear-btn" onclick="clearLocalCode()">تسجيل خروج</button>
            `;
            LOGIN_FORM.style.display = 'none'; 
            updateStatusMessage('جاري التحقق التلقائي...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
                const data = snapshot.val();
                const now = Date.now(); 
                
                if (!data || (data.expiry && data.expiry <= now) || data.isBlocked === true) {
                    localStorage.removeItem('activeCode');
                    localStorage.removeItem('approved'); 
                    updateStatusMessage('انتهت صلاحية الكود.', 'error');
                    LOGIN_FORM.style.display = 'block'; 
                    codeStatusDiv.style.display = 'none';
                    LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                    return;
                }

                let countdown = 2;
                const studentName = data.studentName || data.name || "يا بطل";
                updateStatusMessage(`مرحباً ${studentName}`, 'success');

                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'subjects.html'; 
                    }
                }, 1000); 

            } catch (error) {
                updateStatusMessage('خطأ في الاتصال.', 'error');
                LOGIN_FORM.style.display = 'block';
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
            }
        }
        
        checkAutoLoginStatus();

        async function checkAndLogin() {
            const activationCode = ACTIVATION_CODE_INPUT.value.trim();
            if (activationCode.length !== 6 || isNaN(activationCode)) {
                updateStatusMessage('الكود 6 أرقام فقط.', 'error');
                return;
            }

            LOGIN_BTN.disabled = true;
            updateStatusMessage('جاري الدخول...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activationCode).once('value');
                const data = snapshot.val();
                const now = Date.now();

                if (!data) {
                    updateStatusMessage('الكود غير صحيح.', 'error');
                    return;
                }
                if (data.expiry && data.expiry <= now) {
                    updateStatusMessage('الكود منتهي الصلاحية.', 'error');
                    return;
                }
                if (data.isBlocked === true) {
                    updateStatusMessage('الحساب محظور.', 'error');
                    return;
                }

                const storedDeviceId = data.deviceId;
                const studentName = data.studentName || data.name || "يا بطل";

                if (!storedDeviceId) {
                    await db.ref('approvedStudents/' + activationCode + '/deviceId').set(localDeviceId);
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`تم التفعيل! أهلاً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                    
                } else if (storedDeviceId === localDeviceId) {
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`أهلاً بك مجدداً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                } else {
                    updateStatusMessage('الكود مستخدم على جهاز آخر.', 'error');
                }
            } catch (error) {
                updateStatusMessage('تأكد من الانترنت.', 'error');
            } finally {
                LOGIN_BTN.disabled = false;
            }
        }
    </script>
