<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Full Mark | Elgizawy - تسجيل الدخول</title>
    
    <meta name="description" content="منصة Full Mark التعليمية.">
    <meta name="author" content="Elgizawy">
    <link rel="canonical" href="https://fulll-mark.vercel.app">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    
    <style>
        /* --------------------------
           1. Reset & Variables
           -------------------------- */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --text-color: #ffffff;
            --text-muted: #e2e8f0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        /* --------------------------
           2. Background Animation
           -------------------------- */
        body {
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            min-height: 100vh;
            /* خلفية متدرجة احترافية */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --------------------------
           3. The Card (Glassmorphism)
           -------------------------- */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 60px 40px;
            width: 100%; max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* تأثير لمعة خفيفة على الكارت */
        .login-card::before {
            content: ''; position: absolute;
            top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
        }
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        h2 {
            margin-bottom: 10px;
            font-size: 2em; font-weight: 800;
            color: var(--text-color);
            letter-spacing: -0.5px;
        }
        .subtitle {
            display: block; margin-bottom: 40px;
            color: var(--text-muted); font-size: 0.95em;
            font-family: 'Cairo', sans-serif;
        }

        /* --------------------------
           4. Inputs
           -------------------------- */
        .input-group { position: relative; margin-bottom: 25px; }

        .input-group input {
            width: 100%; padding: 18px 50px 18px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white; font-size: 1.1em;
            outline: none; transition: all 0.3s ease;
            text-align: right; font-weight: 600;
        }

        .input-group input::placeholder { color: #94a3b8; font-weight: 400; }

        .input-group input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .input-group .icon {
            position: absolute; right: 20px; top: 50%;
            transform: translateY(-50%);
            color: #94a3b8; font-size: 1.2em;
            transition: 0.3s;
        }
        .input-group input:focus + .icon { color: var(--accent); }

        /* --------------------------
           5. Button
           -------------------------- */
        .login-btn {
            width: 100%; padding: 16px;
            border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-size: 1.1em; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(67, 97, 238, 0.4);
            filter: brightness(1.1);
        }
        .login-btn:active { transform: translateY(0); }

        /* --------------------------
           6. Status Messages
           -------------------------- */
        #statusMessage {
            margin-bottom: 20px; padding: 12px; border-radius: 8px;
            font-size: 0.9em; display: none; font-weight: 600;
            background: rgba(255,255,255,0.1);
        }

        .top-status-bar {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 12px; margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .code-display { color: var(--accent); font-family: monospace; font-size: 1.2em; font-weight: bold; margin: 5px 0; display: block; }
        .clear-btn {
            background: transparent; color: #f87171; border: 1px solid #f87171;
            padding: 6px 16px; border-radius: 6px; font-size: 0.8em;
            cursor: pointer; margin-top: 5px; transition: 0.2s;
        }
        .clear-btn:hover { background: #f87171; color: white; }

        /* --------------------------
           7. Footer
           -------------------------- */
        .footer {
            margin-top: 30px; font-size: 0.8em; color: var(--text-muted); opacity: 0.7;
        }
        .footer span { font-weight: 700; color: var(--accent); }

    </style>
</head>
<body>

    <div class="login-card">
        
        <div id="topCodeStatus" class="top-status-bar"></div>

        <h2>تسجيل الدخول</h2>
        <span class="subtitle">منصة Full Mark التعليمية</span>
        
        <div id="statusMessage"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="activationCode" placeholder="أدخل كود التفعيل" pattern="\d{6}" maxlength="6" required autocomplete="off">
                <i class="fas fa-shield-alt icon"></i>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                  دخول آمن
            </button>
        </form>

        <div class="footer">
            Developed by <span>ELGIZAWY</span>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBK6FZF3LW83qaUHBKYTfiVd2Ozrd1Rf2g",
          authDomain: "thanawy-1383.firebaseapp.com",
          databaseURL: "https://thanawy-1383-default-rtdb.firebaseio.com",
          projectId: "thanawy-1383",
          storageBucket: "thanawy-1383.firebasestorage.app",
          messagingSenderId: "1026664406457",
          appId: "1:1026664406457:web:87d71f7e41bef36ba0aa68",
          measurementId: "G-J5R2EFM2D0"
        };
        
        if (typeof firebase === 'undefined' || firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.database();

        const STATUS_MESSAGE = document.getElementById('statusMessage');
        const LOGIN_FORM = document.getElementById('loginForm');
        const LOGIN_BTN = document.getElementById('loginBtn');
        const ACTIVATION_CODE_INPUT = document.getElementById('activationCode');
        const codeStatusDiv = document.getElementById('topCodeStatus');

        function updateStatusMessage(text, type) {
            STATUS_MESSAGE.textContent = text;
            STATUS_MESSAGE.style.display = 'block';
            
            if (type === 'success') {
                STATUS_MESSAGE.style.color = '#34d399';
                STATUS_MESSAGE.style.background = 'rgba(16, 185, 129, 0.1)';
            } else if (type === 'error') {
                STATUS_MESSAGE.style.color = '#f87171';
                STATUS_MESSAGE.style.background = 'rgba(239, 68, 68, 0.1)';
            } else if (type === 'pending') {
                STATUS_MESSAGE.style.color = '#facc15';
                STATUS_MESSAGE.style.background = 'rgba(234, 179, 8, 0.1)';
            }
        }

        function generateDeviceID() {
             return 'DID-' + Math.random().toString(36).substring(2, 10).toUpperCase() + Date.now().toString(36);
        }

        let localDeviceId = localStorage.getItem('localDeviceId');
        if (!localDeviceId) {
            localDeviceId = generateDeviceID();
            localStorage.setItem('localDeviceId', localDeviceId);
        }

        function clearLocalCode() {
            localStorage.removeItem('activeCode');
            localStorage.removeItem('approved'); 
            updateStatusMessage('✅ تم حذف الكود بنجاح.', 'success');
            LOGIN_BTN.disabled = true;
            setTimeout(() => { window.location.reload(); }, 1000);
        }

        const activeCode = localStorage.getItem('activeCode');
        
        async function checkAutoLoginStatus() {
            if (!activeCode) {
                codeStatusDiv.style.display = 'none';
                STATUS_MESSAGE.style.display = 'none'; 
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                return;
            }

            codeStatusDiv.innerHTML = `
                <span class="status-text" style="color:#cbd5e1; font-size:0.9em;">الكود المسجل</span>
                <span class="code-display">${activeCode}</span>
                <button class="clear-btn" onclick="clearLocalCode()">تسجيل خروج</button>
            `;
            LOGIN_FORM.style.display = 'none'; 
            updateStatusMessage('جاري التحقق...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
                const data = snapshot.val();
                const now = Date.now(); 
                
                if (!data || (data.expiry && data.expiry <= now) || data.isBlocked === true) {
                    localStorage.removeItem('activeCode');
                    localStorage.removeItem('approved'); 
                    updateStatusMessage('انتهت صلاحية الكود.', 'error');
                    LOGIN_FORM.style.display = 'block'; 
                    codeStatusDiv.style.display = 'none';
                    LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                    return;
                }

                let countdown = 2;
                const studentName = data.studentName || data.name || "يا بطل";
                updateStatusMessage(`مرحباً ${studentName}`, 'success');

                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'subjects.html'; 
                    }
                }, 1000); 

            } catch (error) {
                updateStatusMessage('خطأ في الاتصال.', 'error');
                LOGIN_FORM.style.display = 'block';
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
            }
        }
        
        checkAutoLoginStatus();

        async function checkAndLogin() {
            const activationCode = ACTIVATION_CODE_INPUT.value.trim();
            if (activationCode.length !== 6 || isNaN(activationCode)) {
                updateStatusMessage('الكود 6 أرقام فقط.', 'error');
                return;
            }

            LOGIN_BTN.disabled = true;
            updateStatusMessage('جاري الدخول...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activationCode).once('value');
                const data = snapshot.val();
                const now = Date.now();

                if (!data) {
                    updateStatusMessage('الكود غير صحيح.', 'error');
                    return;
                }
                if (data.expiry && data.expiry <= now) {
                    updateStatusMessage('الكود منتهي الصلاحية.', 'error');
                    return;
                }
                if (data.isBlocked === true) {
                    updateStatusMessage('الحساب محظور.', 'error');
                    return;
                }

                const storedDeviceId = data.deviceId;
                const studentName = data.studentName || data.name || "يا بطل";

                if (!storedDeviceId) {
                    await db.ref('approvedStudents/' + activationCode + '/deviceId').set(localDeviceId);
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`تم التفعيل! أهلاً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                    
                } else if (storedDeviceId === localDeviceId) {
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`أهلاً بك مجدداً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                } else {
                    updateStatusMessage('الكود مستخدم على جهاز آخر.', 'error');
                }
            } catch (error) {
                updateStatusMessage('تأكد من الانترنت.', 'error');
            } finally {
                LOGIN_BTN.disabled = false;
            }
        }
    </script>
</body>
</html>
