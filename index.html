    <style>
        /* --------------------------
           1. الألوان والمتغيرات
           -------------------------- */
        :root {
            --bg-color: #020617;        /* أسود الفضاء */
            --card-bg: rgba(30, 41, 59, 0.7); /* شفاف عشان يبين النجوم وراه */
            --input-bg: rgba(15, 23, 42, 0.8);
            --primary-color: #3b82f6;   
            --accent-color: #f59e0b;
            --text-main: #ffffff;      
            --text-sec: #cbd5e1;
            
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        /* --------------------------
           2. خلفية الفضاء والنجوم
           -------------------------- */
        body {
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: var(--text-main);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* النجوم */
        .stars-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* الشهب */
        .meteor {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: meteor 3s linear infinite;
            opacity: 0;
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 50%; transform: translateY(-50%);
            width: 300px; height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }

        @keyframes meteor {
            0% { transform: rotate(215deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(215deg) translateX(-1000px); opacity: 0; }
        }

        /* --------------------------
           3. الكارت (Design)
           -------------------------- */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* تغبيش الخلفية ورا الكارت */
            border-radius: 20px; 
            padding: 50px 40px; 
            width: 100%; max-width: 420px; 
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); /* وهج أزرق خفيف */
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; 
            position: relative;
            z-index: 10;
        }

        /* العنوان الملون والواضح */
        h2 {
            margin-bottom: 40px; 
            font-size: 2.2em; /* كبرت الخط */
            font-weight: 900; 
            letter-spacing: 1px;
            
            /* تدرج لوني للنص */
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* ظل للنص عشان يلمع */
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: ''; position: absolute; bottom: -12px; right: 50%;
            transform: translateX(50%);
            width: 60px; height: 4px;
            background: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* --------------------------
           4. الحقول (Inputs)
           -------------------------- */
        .input-group { position: relative; margin-bottom: 30px; }

        .input-group input {
            width: 100%; padding: 18px 50px 18px 15px; 
            background: var(--input-bg); 
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 15px; 
            color: #fff; 
            font-size: 1.2em;
            outline: none; 
            transition: all 0.3s ease;
            text-align: right; 
            font-weight: 700;
            letter-spacing: 2px; /* مسافة بين أرقام الكود */
        }

        .input-group input::placeholder { 
            color: var(--text-sec); font-size: 0.8em; letter-spacing: 0; font-weight: 500;
        }

        /* تأثير لما يضغط يكتب - وهج نيون */
        .input-group input:focus {
            background: rgba(15, 23, 42, 0.95);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .input-group .icon {
            position: absolute; right: 20px; top: 50%;
            transform: translateY(-50%); 
            color: var(--text-sec); 
            font-size: 1.3em;
            transition: 0.3s;
        }

        .input-group input:focus + .icon { 
            color: var(--neon-blue); 
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --------------------------
           5. الزرار (Button)
           -------------------------- */
        .login-btn {
            width: 100%; padding: 18px; 
            border: none; border-radius: 15px;
            
            /* زرار جريدينت */
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white; 
            font-size: 1.3em; font-weight: 800;
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
            background: linear-gradient(45deg, #1d4ed8, #2563eb);
        }

        .login-btn:active { transform: translateY(1px); }

        /* --------------------------
           6. رسائل الحالة (Notifications)
           -------------------------- */
        #statusMessage {
            margin-bottom: 25px; padding: 15px; border-radius: 10px;
            font-size: 1em; display: none; text-align: center; font-weight: 700;
            border: 1px solid transparent;
        }

        .top-status-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 12px; margin-bottom: 30px;
            text-align: center;
        }

        .status-text { color: var(--text-sec); font-size: 1em; display: block; margin-bottom: 5px; }
        .code-display { color: var(--accent-color); font-family: monospace; font-size: 1.4em; font-weight: bold; text-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
        
        .clear-btn {
            background: rgba(239, 68, 68, 0.1); color: var(--error);
            border: 1px solid #ef4444;
            padding: 8px 20px; border-radius: 8px;
            font-size: 0.9em; cursor: pointer; margin-top: 10px;
            transition: 0.2s; font-weight: 700;
        }
        .clear-btn:hover { background: #ef4444; color: white; box-shadow: 0 0 10px #ef4444; }

        /* --------------------------
           7. الفوتر
           -------------------------- */
        .developer-footer {
            position: fixed; bottom: 20px; width: 100%; 
            text-align: center; z-index: 5;
            color: rgba(255,255,255,0.5); font-size: 0.9em;
            display: flex; justify-content: center; gap: 8px;
        }
        .developer-name { color: var(--neon-blue); font-weight: 700; text-shadow: 0 0 5px var(--neon-blue); }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 40px 25px; width: 92%; }
            h2 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="starsContainer">
        </div>

    <div class="meteor" style="top: 20%; left: 80%; animation-delay: 0s;"></div>
    <div class="meteor" style="top: 40%; left: 90%; animation-delay: 2s;"></div>
    <div class="meteor" style="top: 10%; left: 70%; animation-delay: 5s;"></div>

    <div class="login-card">
        
        <div id="topCodeStatus" class="top-status-bar"></div>

        <h2>منصة Full-Mark</h2>
        
        <div id="statusMessage"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="activationCode" placeholder="أدخل كود التفعيل" pattern="\d{6}" maxlength="6" required autocomplete="off">
                <i class="fas fa-rocket icon"></i> </div>

            <button type="submit" id="loginBtn" class="login-btn">
                  انطلاق <i class="fas fa-arrow-left" style="margin-right:5px; font-size:0.8em;"></i>
            </button>
        </form>

    </div>
    
    <footer class="developer-footer">
        <span class="developer-name">ELGIZAWY</span> 
        <span>Developed By</span>
    </footer>

    <script>
        // ==========================================
        // كود توليد النجوم (شكل جمالي فقط)
        // ==========================================
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100; // عدد النجوم

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                // أماكن عشوائية
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                // أحجام عشوائية
                const size = Math.random() * 3;
                // تأخير عشوائي للإضاءة
                const delay = Math.random() * 2;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                container.appendChild(star);
            }
        }
        createStars();

        // ==========================================
        // نفس الكود البرمجي (Firebase & Logic)
        // ==========================================

        const firebaseConfig = {
          apiKey: "AIzaSyBK6FZF3LW83qaUHBKYTfiVd2Ozrd1Rf2g",
          authDomain: "thanawy-1383.firebaseapp.com",
          databaseURL: "https://thanawy-1383-default-rtdb.firebaseio.com",
          projectId: "thanawy-1383",
          storageBucket: "thanawy-1383.firebasestorage.app",
          messagingSenderId: "1026664406457",
          appId: "1:1026664406457:web:87d71f7e41bef36ba0aa68",
          measurementId: "G-J5R2EFM2D0"
        };
        
        if (typeof firebase === 'undefined' || firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.database();

        const STATUS_MESSAGE = document.getElementById('statusMessage');
        const LOGIN_FORM = document.getElementById('loginForm');
        const LOGIN_BTN = document.getElementById('loginBtn');
        const ACTIVATION_CODE_INPUT = document.getElementById('activationCode');
        const codeStatusDiv = document.getElementById('topCodeStatus');

        function updateStatusMessage(text, type) {
            STATUS_MESSAGE.textContent = text;
            STATUS_MESSAGE.style.display = 'block';
            
            // تعديل ألوان الرسائل لتناسب التصميم الجديد
            if (type === 'success') {
                STATUS_MESSAGE.style.background = 'rgba(16, 185, 129, 0.2)'; 
                STATUS_MESSAGE.style.color = '#6ee7b7';
                STATUS_MESSAGE.style.border = '1px solid #10b981';
            } else if (type === 'error') {
                STATUS_MESSAGE.style.background = 'rgba(239, 68, 68, 0.2)'; 
                STATUS_MESSAGE.style.color = '#fca5a5';
                STATUS_MESSAGE.style.border = '1px solid #ef4444';
            } else if (type === 'pending') {
                STATUS_MESSAGE.style.background = 'rgba(234, 179, 8, 0.2)'; 
                STATUS_MESSAGE.style.color = '#fde047';
                STATUS_MESSAGE.style.border = '1px solid #eab308';
            }
        }

        function generateDeviceID() {
             return 'DID-' + Math.random().toString(36).substring(2, 10).toUpperCase() + Date.now().toString(36);
        }

        let localDeviceId = localStorage.getItem('localDeviceId');
        if (!localDeviceId) {
            localDeviceId = generateDeviceID();
            localStorage.setItem('localDeviceId', localDeviceId);
        }

        function clearLocalCode() {
            localStorage.removeItem('activeCode');
            localStorage.removeItem('approved'); 
            updateStatusMessage('✅ تم حذف الكود بنجاح.', 'success');
            LOGIN_BTN.disabled = true;
            setTimeout(() => { window.location.reload(); }, 1000);
        }

        const activeCode = localStorage.getItem('activeCode');
        
        async function checkAutoLoginStatus() {
            if (!activeCode) {
                codeStatusDiv.style.display = 'none';
                STATUS_MESSAGE.style.display = 'none'; 
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                return;
            }

            codeStatusDiv.innerHTML = `
                <span class="status-text">الكود المحفوظ</span>
                <span class="code-display">${activeCode}</span><br>
                <button class="clear-btn" onclick="clearLocalCode()">تسجيل خروج</button>
            `;
            LOGIN_FORM.style.display = 'none'; 
            updateStatusMessage('جاري التحقق التلقائي...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
                const data = snapshot.val();
                const now = Date.now(); 
                
                if (!data || (data.expiry && data.expiry <= now) || data.isBlocked === true) {
                    localStorage.removeItem('activeCode');
                    localStorage.removeItem('approved'); 
                    updateStatusMessage('انتهت صلاحية الكود.', 'error');
                    LOGIN_FORM.style.display = 'block'; 
                    codeStatusDiv.style.display = 'none';
                    LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
                    return;
                }

                let countdown = 2;
                const studentName = data.studentName || data.name || "يا بطل";
                updateStatusMessage(`مرحباً ${studentName}`, 'success');

                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'subjects.html'; 
                    }
                }, 1000); 

            } catch (error) {
                updateStatusMessage('خطأ في الاتصال.', 'error');
                LOGIN_FORM.style.display = 'block';
                LOGIN_FORM.addEventListener('submit', (e) => { e.preventDefault(); checkAndLogin(); });
            }
        }
        
        checkAutoLoginStatus();

        async function checkAndLogin() {
            const activationCode = ACTIVATION_CODE_INPUT.value.trim();
            if (activationCode.length !== 6 || isNaN(activationCode)) {
                updateStatusMessage('الكود 6 أرقام فقط.', 'error');
                return;
            }

            LOGIN_BTN.disabled = true;
            updateStatusMessage('جاري الدخول...', 'pending');

            try {
                const snapshot = await db.ref('approvedStudents/' + activationCode).once('value');
                const data = snapshot.val();
                const now = Date.now();

                if (!data) {
                    updateStatusMessage('الكود غير صحيح.', 'error');
                    return;
                }
                if (data.expiry && data.expiry <= now) {
                    updateStatusMessage('الكود منتهي الصلاحية.', 'error');
                    return;
                }
                if (data.isBlocked === true) {
                    updateStatusMessage('الحساب محظور.', 'error');
                    return;
                }

                const storedDeviceId = data.deviceId;
                const studentName = data.studentName || data.name || "يا بطل";

                if (!storedDeviceId) {
                    await db.ref('approvedStudents/' + activationCode + '/deviceId').set(localDeviceId);
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`تم التفعيل! أهلاً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                    
                } else if (storedDeviceId === localDeviceId) {
                    localStorage.setItem('activeCode', activationCode);
                    localStorage.setItem('approved', 'true');
                    updateStatusMessage(`أهلاً بك مجدداً ${studentName}`, 'success');
                    setTimeout(() => { window.location.href = 'subjects.html'; }, 1000);
                } else {
                    updateStatusMessage('الكود مستخدم على جهاز آخر.', 'error');
                }
            } catch (error) {
                updateStatusMessage('تأكد من الانترنت.', 'error');
            } finally {
                LOGIN_BTN.disabled = false;
            }
        }
    </script>
</body>
