<script>
function showToast(message, type = "info") {
  const toast = document.createElement("div");
  toast.className = `custom-toast ${type}`;
  toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i> <span>${message}</span>`;
  
  const style = document.createElement("style");
  style.textContent = `
    .custom-toast { 
        position: fixed; bottom: 30px; right: 20px; 
        padding: 12px 20px; border-radius: 12px; 
        font-family: "Cairo", sans-serif; font-weight: 600; color: #fff; 
        z-index: 9999; border: 1px solid rgba(255,255,255,0.1);
        display:flex; align-items:center; gap: 10px;
        backdrop-filter: blur(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .custom-toast.info { background: rgba(2, 6, 23, 0.9); border-color: #0ea5e9; }
    .custom-toast.success { background: rgba(6, 78, 59, 0.9); border-color: #00f3ff; color: #00f3ff; }
    @keyframes slideIn { from { transform: translateX(100%) scale(0.5); opacity:0; } to { transform: translateX(0) scale(1); opacity:1; } }
  `;
  document.head.appendChild(style);
  document.body.appendChild(toast);
  setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(20px)';
      setTimeout(() => toast.remove(), 500);
  }, 3000);
}

// ÿØÿßŸÑÿ© ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ© ÿßŸÑÿ®ÿ≥Ÿäÿ∑ÿ©

}
