<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أجزاء المحاضرة | FULL MARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #020617; color: white; font-family: 'Tajawal', sans-serif; min-height: 100vh; padding-bottom: 50px; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% -10%, #1e1b4b, #020617 80%); }
        
        /* كارت الفيديو */
        .part-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .part-card:hover {
            transform: translateX(-5px);
            background: rgba(30, 41, 59, 0.7);
            border-color: #6366f1;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
        }

        .icon-box {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .part-number {
            font-size: 0.7rem; font-weight: 800; color: #94a3b8;
            background: rgba(15, 23, 42, 0.5); padding: 4px 10px;
            border-radius: 8px; margin-bottom: 5px; display: inline-block;
        }

        .branding {
            text-align: center; margin-top: 40px; opacity: 0.3; font-size: 0.7rem; letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="app" class="p-5 max-w-2xl mx-auto">
        
        <div class="flex items-center gap-5 mb-8 sticky top-0 bg-[#020617]/80 backdrop-blur-md p-4 rounded-b-3xl z-50 border-b border-white/5">
            <button onclick="window.history.back()" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center hover:bg-white/10">
                <i class="fas fa-arrow-right text-sm"></i>
            </button>
            <div class="truncate">
                <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-wider">محتوى الدرس</p>
                <h1 class="text-xl font-black truncate">{{ lectureTitle }}</h1>
            </div>
        </div>

        <div v-if="videos.length > 0">
            <div v-for="(vid, i) in videos" :key="i" @click="playVideo(vid)" class="part-card group">
                <div class="icon-box group-hover:scale-110 transition-transform">
                    <i class="fas fa-play"></i>
                </div>
                <div class="flex-1">
                    <span class="part-number">الجزء {{ i + 1 }}</span>
                    <h3 class="font-bold text-lg leading-tight">
                        {{ vid.video_name || vid.title || vid.name || 'فيديو شرح' }}
                    </h3>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="text-[10px] text-gray-400"><i class="fas fa-clock ml-1"></i>جودة عالية</span>
                    </div>
                </div>
                <i class="fas fa-chevron-left text-gray-600 group-hover:text-indigo-400 transition-colors"></i>
            </div>
        </div>

        <div v-else class="text-center py-20">
            <i class="fas fa-ghost text-4xl text-gray-700 mb-4"></i>
            <p class="text-gray-500">لا توجد أجزاء للعرض</p>
        </div>

        <div class="branding">FULL MARK PLAYER</div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const videos = ref([]);
                const lectureTitle = ref('المحاضرة');

                // دالة التشغيل
                const playVideo = (videoObj) => {
                    // إرسال الفيديو المختار للمشغل (player.html)
                    localStorage.setItem('activeLecture', JSON.stringify(videoObj));
                    window.location.href = 'player.html';
                };

                onMounted(() => {
                    // التحقق من الأمان
                    const code = checkAuth();
                    if (!code) return;

                    // استرجاع البيانات المخزنة من الصفحة السابقة (lectures.html)
                    const vids = localStorage.getItem('selectedLectureVids');
                    const title = localStorage.getItem('selectedLectureTitle');

                    if (vids) {
                        videos.value = JSON.parse(vids);
                    }
                    if (title) {
                        lectureTitle.value = title;
                    }
                });

                return { videos, lectureTitle, playVideo };
            }
        }).mount('#app');
    </script>
</body>
</html>
