<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المحاضرات | Full Mark</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-deep: #020617; --cyan-neon: #00f3ff; --text-white: #e2e8f0; --glass-bg: rgba(15, 23, 42, 0.7); --glass-border: rgba(0, 243, 255, 0.2); }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg-deep); color: var(--text-white); margin: 0; }
        .header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(2, 6, 23, 0.95); border-bottom: 1px solid var(--cyan-neon); display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
        .main-container { padding: 100px 20px 40px; max-width: 1200px; margin: 0 auto; }
        .chapter-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; margin-bottom: 20px; overflow: hidden; }
        .chapter-header { padding: 20px; cursor: pointer; text-align: center; }
        .chapter-content { max-height: 0; overflow: hidden; transition: 0.5s; background: rgba(0,0,0,0.3); }
        .chapter-content.open { max-height: 1000px; }
        .resource-btn { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .resource-btn:hover { background: rgba(0,243,255,0.1); }
    </style>
</head>
<body>
<div id="app">
    <header class="header">
        <h1 style="font-size:1.2rem;">{{ teacherData.name }} - {{ subjectData.name }}</h1>
    </header>
    <main class="main-container">
        <div v-for="chapter in chapters" :key="chapter.id" class="chapter-card">
            <div class="chapter-header" @click="toggleChapter(chapter.id)">
                <h3>{{ chapter.name }}</h3>
            </div>
            <div class="chapter-content" :class="{ 'open': expandedChapters.includes(chapter.id) }">
                <div v-for="lecture in chapter.lectures" :key="lecture.id">
                    <div v-for="video in lecture.videos" :key="video.id" @click="playVideo(video)" class="resource-btn">
                        <span><i class="fas fa-play-circle"></i> {{ video.title }}</span>
                        <span style="color:var(--cyan-neon)">تشغيل</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
const { createApp, ref, reactive, onMounted } = Vue;
// ... (Firebase Config زي ما هي عندك)
createApp({
    setup() {
        const chapters = ref([]);
        const expandedChapters = ref([]);
        const teacherData = reactive({ name: '' });
        const subjectData = reactive({ name: '' });
        const params = new URLSearchParams(window.location.search);

        const toggleChapter = (id) => {
            expandedChapters.value.includes(id) ? expandedChapters.value = [] : expandedChapters.value = [id];
        };

        const playVideo = (video) => {
            // التعامل باللوكال ستوراج فقط
            localStorage.removeItem("video_url");
            localStorage.setItem("video_title", video.title);
            
            const link = video.stream_url || video.file || (video.sources ? video.sources[0].url : "");
            localStorage.setItem("video_url", link);

            window.location.href = 'player.html';
        };

        onMounted(async () => {
            const res = await fetch("https://plus-teal.vercel.app/organized_output.json");
            const data = await res.json();
            const year = data.find(y => y.id == params.get('yid'));
            const subject = year?.subjects.find(s => s.id == params.get('sid'));
            const teacher = subject?.teachers.find(t => t.id == params.get('tid'));
            if(teacher) { chapters.value = teacher.chapters; teacherData.name = teacher.name; subjectData.name = subject.name; }
        });

        return { chapters, expandedChapters, teacherData, subjectData, toggleChapter, playVideo };
    }
}).mount('#app');
</script>
</body>
</html>
